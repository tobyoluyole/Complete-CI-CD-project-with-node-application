apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
      - name: my-node-app
        image: my-app:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: tls-certificates
          mountPath: /etc/tls
          readOnly: true
      volumes:
      - name: tls-certificates
        secret:
          secretName: my-tls-secret
